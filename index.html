<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras Inteligente 🛒</h1>
        
        <div class="input-group">
            <label for="itemName">Producto
            <input type="text" id="itemName" placeholder="Nombre del producto"></label>
            <label for="itemQuantity">Cantidad
            <input type="number" id="itemQuantity" placeholder="Cantidad" value="1"></label>
            <label for="itemPrice">Precio
            <input type="number" id="itemPrice" placeholder="Precio unitario" value='0' step="0.01"></label>
            
        </div>
        
        <button onclick="addItem()">Añadir Producto ➕</button>
        
        <ul id="itemsList"></ul>
        
        <div class="total" id="totalAmount">Total: $0.00</div>
        
        <button onclick="shareList()" style="background: #2196F3;">Compartir Lista 📤</button>
        <button onclick="updateList()" style="background: #2196F3;">Ver Lista 😶‍🌫️</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
